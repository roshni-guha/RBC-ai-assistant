<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-news {
            background: #ed8936;
            color: white;
        }

        .btn-news:hover {
            background: #dd6b20;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .error {
            background: #fff5f5;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c53030;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .news-grid {
            display: grid;
            gap: 20px;
        }

        .news-article {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .news-article:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .news-article h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .news-article h3 a {
            color: #2d3748;
            text-decoration: none;
        }

        .news-article h3 a:hover {
            color: #667eea;
        }

        .news-meta {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .news-description {
            color: #4a5568;
            line-height: 1.6;
        }

        .button-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Dashboard Styles */
        .dashboard {
            background: #1a202c;
            color: #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-info h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .company-info p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .price-info {
            text-align: right;
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .market-cap {
            font-size: 1rem;
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .metric-card {
            background: #2d3748;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .metric-card h3 {
            color: #a0aec0;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .metric-table {
            width: 100%;
            border-collapse: collapse;
        }

        .metric-table td {
            padding: 8px 0;
            border-bottom: 1px solid #4a5568;
        }

        .metric-table tr:last-child td {
            border-bottom: none;
        }

        .metric-label {
            color: #a0aec0;
            font-size: 0.85rem;
        }

        .metric-value {
            text-align: right;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .metric-value.positive {
            color: #48bb78;
        }

        .metric-value.negative {
            color: #f56565;
        }

        .metric-list {
            list-style: none;
        }

        .metric-list li {
            padding: 10px 0;
            border-bottom: 1px solid #4a5568;
            display: flex;
            justify-content: space-between;
        }

        .metric-list li:last-child {
            border-bottom: none;
        }

        .quarter-label {
            color: #a0aec0;
            font-size: 0.85rem;
        }

        .growth-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .growth-badge.positive {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
        }

        .growth-badge.negative {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
        }

        .earnings-item {
            background: #374151;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .earnings-item:last-child {
            margin-bottom: 0;
        }

        .earnings-date {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .earnings-values {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .eps-values {
            font-size: 0.9rem;
        }

        .short-stats {
            display: grid;
            gap: 12px;
        }

        .short-stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #374151;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Research Analyst</h1>
            <p>Get comprehensive financial data for any stock</p>
        </div>

        <div class="search-box">
            <div class="input-group">
                <input
                    type="text"
                    id="tickerInput"
                    placeholder="Enter ticker symbol (e.g., AAPL, PLTR, MSFT)"
                    onkeypress="if(event.key === 'Enter') getYahooData()"
                >
            </div>
            <div class="button-row" style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="getYahooData()" id="yahooBtn">
                    Yahoo Finance Data
                </button>
                <button class="btn btn-secondary" onclick="getSecData()" id="secBtn">
                    SEC Data
                </button>
                <button class="btn btn-news" onclick="getNews()" id="newsBtn">
                    Financial News
                </button>
            </div>
        </div>

        <div class="results" id="results">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('yahoo')">Yahoo Finance</button>
                <button class="tab" onclick="switchTab('sec')">SEC Filings</button>
                <button class="tab" onclick="switchTab('news')">News</button>
            </div>

            <div class="tab-content active" id="yahooContent"></div>
            <div class="tab-content" id="secContent"></div>
            <div class="tab-content" id="newsContent"></div>
        </div>
    </div>

    <script>
        let currentTab = 'yahoo';

        function switchTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + 'Content').classList.add('active');
        }

        function showLoading(tab) {
            const content = document.getElementById(tab + 'Content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching data...</p>
                </div>
            `;
            document.getElementById('results').classList.add('show');
        }

        function showError(tab, message) {
            const content = document.getElementById(tab + 'Content');
            content.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function showOutput(tab, data) {
            const content = document.getElementById(tab + 'Content');
            content.innerHTML = `<div class="output">${data}</div>`;
        }

        function formatCurrency(value) {
            if (value === 'N/A' || !value) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatLargeNumber(value) {
            if (value === 'N/A' || !value) return 'N/A';
            if (value >= 1e12) return (value / 1e12).toFixed(2) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            return value.toLocaleString();
        }

        function showDashboard(data) {
            const content = document.getElementById('yahooContent');
            const info = data.companyInfo;

            let html = `
                <div class="dashboard">
                    <div class="dashboard-header">
                        <div class="company-info">
                            <h2>${data.ticker}</h2>
                            <p>${info.name}</p>
                            <p style="font-size: 0.85rem; margin-top: 5px;">${info.sector} â€¢ ${info.industry}</p>
                        </div>
                        <div class="price-info">
                            <div class="current-price">${formatCurrency(info.price)}</div>
                            <div class="market-cap">Market Cap: ${formatLargeNumber(info.marketCap)}</div>
                        </div>
                    </div>

                    <div class="metrics-grid">
                        <!-- Sales Growth -->
                        <div class="metric-card">
                            <h3>Sales Growth (Y/Y)</h3>
                            <ul class="metric-list">
            `;

            data.salesGrowth.forEach(item => {
                const growthClass = item.growth >= 0 ? 'positive' : 'negative';
                html += `
                    <li>
                        <span class="quarter-label">${item.quarter} (${item.date})</span>
                        <span class="growth-badge ${growthClass}">${item.growth >= 0 ? '+' : ''}${item.growth}%</span>
                    </li>
                `;
            });

            html += `
                            </ul>
                        </div>

                        <!-- FCF Growth -->
                        <div class="metric-card">
                            <h3>Free Cash Flow Growth (Y/Y)</h3>
                            <ul class="metric-list">
            `;

            data.fcfGrowth.forEach(item => {
                const growthClass = item.growth >= 0 ? 'positive' : 'negative';
                html += `
                    <li>
                        <span class="quarter-label">${item.quarter}: ${formatCurrency(item.fcf)}</span>
                        <span class="growth-badge ${growthClass}">${item.growth >= 0 ? '+' : ''}${item.growth}%</span>
                    </li>
                `;
            });

            html += `
                            </ul>
                        </div>

                        <!-- Gross Margins -->
                        <div class="metric-card">
                            <h3>Gross Margins</h3>
                            <ul class="metric-list">
            `;

            data.grossMargins.forEach(item => {
                html += `
                    <li>
                        <span class="quarter-label">${item.quarter}</span>
                        <span class="metric-value">${item.margin}%</span>
                    </li>
                `;
            });

            html += `
                            </ul>
                        </div>

                        <!-- Earnings Surprise -->
                        <div class="metric-card">
                            <h3>Earnings Surprise History</h3>
            `;

            data.earningsSurprise.forEach(item => {
                const surpriseClass = item.surprise >= 0 ? 'positive' : 'negative';
                html += `
                    <div class="earnings-item">
                        <div class="earnings-date">${item.date}</div>
                        <div class="earnings-values">
                            <div class="eps-values">
                                <span style="color: #9ca3af;">Reported:</span> $${item.reportedEps} |
                                <span style="color: #9ca3af;">Estimated:</span> $${item.estimatedEps}
                            </div>
                            <span class="growth-badge ${surpriseClass}">${item.surprise >= 0 ? '+' : ''}${item.surprise}%</span>
                        </div>
                    </div>
                `;
            });

            html += `
                        </div>

                        <!-- Short Interest -->
                        <div class="metric-card">
                            <h3>Short Interest</h3>
                            <div class="short-stats">
                                <div class="short-stat-item">
                                    <span class="metric-label">Short % of Float</span>
                                    <span class="metric-value">${data.shortInterest.shortPercentOfFloat}${data.shortInterest.shortPercentOfFloat !== 'N/A' ? '%' : ''}</span>
                                </div>
                                <div class="short-stat-item">
                                    <span class="metric-label">Shares Short</span>
                                    <span class="metric-value">${typeof data.shortInterest.sharesShort === 'number' ? formatLargeNumber(data.shortInterest.sharesShort) : data.shortInterest.sharesShort}</span>
                                </div>
                                <div class="short-stat-item">
                                    <span class="metric-label">Days to Cover</span>
                                    <span class="metric-value">${data.shortInterest.daysToCover !== 'N/A' ? data.shortInterest.daysToCover.toFixed(2) : 'N/A'}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Earnings Dates -->
                        <div class="metric-card">
                            <h3>Earnings Dates</h3>
                            <div class="short-stats">
                                <div class="short-stat-item">
                                    <span class="metric-label">Previous Earnings</span>
                                    <span class="metric-value">${data.earningsDates.previous || 'N/A'}</span>
                                </div>
                                <div class="short-stat-item">
                                    <span class="metric-label">Next Earnings</span>
                                    <span class="metric-value">${data.earningsDates.next || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            content.innerHTML = html;
        }

        async function getYahooData() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();

            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            const yahooBtn = document.getElementById('yahooBtn');
            yahooBtn.disabled = true;
            yahooBtn.textContent = 'Loading...';

            showLoading('yahoo');

            try {
                const response = await fetch('http://localhost:3000/api/stock-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticker })
                });

                const result = await response.json();

                if (result.success) {
                    try {
                        // Parse the JSON data from Python output
                        const jsonData = JSON.parse(result.data);
                        showDashboard(jsonData);
                    } catch (e) {
                        // Fallback to plain text if JSON parsing fails
                        showOutput('yahoo', result.data);
                    }
                } else {
                    showError('yahoo', result.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('yahoo', 'Failed to fetch data: ' + error.message);
            } finally {
                yahooBtn.disabled = false;
                yahooBtn.textContent = 'Yahoo Finance Data';
            }
        }

        async function getSecData() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();

            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            const secBtn = document.getElementById('secBtn');
            secBtn.disabled = true;
            secBtn.textContent = 'Loading...';

            showLoading('sec');
            switchTab('sec');

            try {
                const response = await fetch('http://localhost:3000/api/sec-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticker })
                });

                const result = await response.json();

                if (result.success) {
                    showOutput('sec', result.data);
                } else {
                    showError('sec', result.error || 'Unknown error occurred');
                }
            } catch (error) {
                showError('sec', 'Failed to fetch data: ' + error.message);
            } finally {
                secBtn.disabled = false;
                secBtn.textContent = 'SEC Data';
            }
        }

        async function getNews() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();

            if (!ticker) {
                alert('Please enter a ticker symbol');
                return;
            }

            const newsBtn = document.getElementById('newsBtn');
            newsBtn.disabled = true;
            newsBtn.textContent = 'Loading...';

            showLoading('news');
            switchTab('news');

            try {
                const response = await fetch('http://localhost:3000/api/news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticker })
                });

                const result = await response.json();

                if (result.success && result.articles) {
                    showNews(result.articles);
                } else {
                    showError('news', result.error || 'No news articles found');
                }
            } catch (error) {
                showError('news', 'Failed to fetch news: ' + error.message);
            } finally {
                newsBtn.disabled = false;
                newsBtn.textContent = 'Financial News';
            }
        }

        function showNews(articles) {
            const content = document.getElementById('newsContent');

            if (!articles || articles.length === 0) {
                content.innerHTML = '<p>No news articles found.</p>';
                return;
            }

            let html = '<div class="news-grid">';

            articles.forEach(article => {
                const publishedDate = new Date(article.publishedAt).toLocaleDateString();

                html += `
                    <div class="news-article">
                        <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                        <div class="news-meta">
                            ${article.source} | ${publishedDate}
                        </div>
                        <div class="news-description">
                            ${article.description || 'No description available.'}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }
    </script>
</body>
</html>
