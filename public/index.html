<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #e8e8e8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 1px solid #3a3a3a;
        }

        h1 {
            color: #e8e8e8;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.1em;
        }

        .search-section {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: 1px solid #3a3a3a;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e8e8e8;
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5a5a5a;
            background: #242424;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4a9eff;
            color: white;
        }

        .btn-primary:hover {
            background: #3d8ae5;
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #3a3a3a;
            border-top: 4px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #3a2626;
            color: #ff8080;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #5a3a3a;
        }

        .results-container {
            display: grid;
            gap: 20px;
        }

        .card {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #3a3a3a;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3a3a3a;
        }

        .card-title {
            font-size: 1.5em;
            color: #e8e8e8;
            font-weight: 600;
        }

        .company-info {
            background: #2a2a2a;
            border: 1px solid #4a9eff;
        }

        .company-info .card-title {
            color: #4a9eff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }

        .info-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 600;
            color: #e8e8e8;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metric-card {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }

        .metric-title {
            font-size: 1.1em;
            color: #4a9eff;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #a0a0a0;
            font-weight: 500;
        }

        .metric-value {
            font-weight: 600;
            color: #e8e8e8;
        }

        .positive {
            color: #5fb865;
        }

        .negative {
            color: #e87c7c;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
            border: 1px solid #3a3a3a;
        }

        .news-item:hover {
            background: #242424;
            border-color: #4a4a4a;
        }

        .news-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #e8e8e8;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .news-description {
            color: #a0a0a0;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .news-link {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 600;
        }

        .news-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #2d4a2d;
            color: #5fb865;
            border: 1px solid #3a5a3a;
        }

        .badge-danger {
            background: #4a2d2d;
            color: #e87c7c;
            border: 1px solid #5a3a3a;
        }

        .badge-info {
            background: #2d3a4a;
            color: #4a9eff;
            border: 1px solid #3a4a5a;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #a0a0a0;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #242424;
            color: #e8e8e8;
        }

        .tab.active {
            background: #2a2a2a;
            border-color: #4a9eff;
            color: #4a9eff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Research Analyst</h1>
            <p class="subtitle">Automated Financial Analysis & Investment Research</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="tickerInput" placeholder="Enter ticker symbol (e.g., AAPL, MSFT, PLTR)" />
                <button class="btn btn-primary" id="analyzeBtn">Analyze Stock</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing stock data...</p>
        </div>

        <div id="errorContainer"></div>
        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        const tickerInput = document.getElementById('tickerInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        // Allow Enter key to trigger analysis
        tickerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        analyzeBtn.addEventListener('click', analyzeStock);

        async function analyzeStock() {
            const ticker = tickerInput.value.trim().toUpperCase();
            
            if (!ticker) {
                showError('Please enter a ticker symbol');
                return;
            }

            // Clear previous results
            errorContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                // Fetch all data in parallel
                const [yahooData, secData, newsData] = await Promise.all([
                    fetchYahooData(ticker),
                    fetchSecData(ticker),
                    fetchNewsData(ticker)
                ]);

                displayResults(ticker, yahooData, secData, newsData);
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        async function fetchYahooData(ticker) {
            const response = await fetch('http://localhost:3000/api/stock-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticker })
            });

            if (!response.ok) {
                throw new Error('Failed to fetch Yahoo Finance data');
            }

            const result = await response.json();
            return JSON.parse(result.data);
        }

        async function fetchSecData(ticker) {
            try {
                const response = await fetch('http://localhost:3000/api/sec-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                if (!response.ok) {
                    return null;
                }

                const result = await response.json();
                return result.data;
            } catch (error) {
                console.error('SEC data error:', error);
                return null;
            }
        }

        async function fetchNewsData(ticker) {
            try {
                const response = await fetch('http://localhost:3000/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                if (!response.ok) {
                    return [];
                }

                const result = await response.json();
                return result.articles || [];
            } catch (error) {
                console.error('News data error:', error);
                return [];
            }
        }

        function displayResults(ticker, yahooData, secData, newsData) {
            let html = '';

            // Company Info Card
            html += createCompanyInfoCard(yahooData);

            // Tabs for different data sections
            html += `
                <div class="card">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('fundamentals')">Fundamentals</button>
                        <button class="tab" onclick="switchTab('earnings')">Earnings</button>
                        <button class="tab" onclick="switchTab('sec')">SEC Filings</button>
                        <button class="tab" onclick="switchTab('news')">News</button>
                    </div>

                    <div id="fundamentals" class="tab-content active">
                        ${createFundamentalsSection(yahooData)}
                    </div>

                    <div id="earnings" class="tab-content">
                        ${createEarningsSection(yahooData)}
                    </div>

                    <div id="sec" class="tab-content">
                        ${createSecSection(secData)}
                    </div>

                    <div id="news" class="tab-content">
                        ${createNewsSection(newsData)}
                    </div>
                </div>
            `;

            resultsContainer.innerHTML = html;
        }

        function createCompanyInfoCard(data) {
            const info = data.companyInfo;
            const formatNumber = (num) => {
                if (num >= 1e12) return `$${(num / 1e12).toFixed(2)}T`;
                if (num >= 1e9) return `$${(num / 1e9).toFixed(2)}B`;
                if (num >= 1e6) return `$${(num / 1e6).toFixed(2)}M`;
                return `$${num}`;
            };

            return `
                <div class="card company-info">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${info.name}</div>
                            <div style="opacity: 0.9; margin-top: 5px;">${data.ticker}</div>
                        </div>
                        <div class="info-value">$${info.price.toFixed(2)}</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Market Cap</div>
                            <div class="info-value">${formatNumber(info.marketCap)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sector</div>
                            <div class="info-value">${info.sector}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Industry</div>
                            <div class="info-value">${info.industry}</div>
                        </div>
                        ${data.earningsDates.previous ? `
                        <div class="info-item">
                            <div class="info-label">Last Earnings</div>
                            <div class="info-value">${data.earningsDates.previous}</div>
                        </div>
                        ` : ''}
                        ${data.earningsDates.next ? `
                        <div class="info-item">
                            <div class="info-label">Next Earnings</div>
                            <div class="info-value">${data.earningsDates.next}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function createFundamentalsSection(data) {
            let html = '<div class="metrics-grid">';

            // Sales Growth
            if (data.salesGrowth && data.salesGrowth.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìà Sales Growth (Y/Y)</div>
                        ${data.salesGrowth.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter} (${item.date})</span>
                                <span class="metric-value ${item.growth >= 0 ? 'positive' : 'negative'}">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // FCF Growth
            if (data.fcfGrowth && data.fcfGrowth.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üí∞ Free Cash Flow Growth</div>
                        ${data.fcfGrowth.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter}</span>
                                <span class="metric-value ${item.growth >= 0 ? 'positive' : 'negative'}">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Gross Margins
            if (data.grossMargins && data.grossMargins.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìä Gross Margins</div>
                        ${data.grossMargins.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter}</span>
                                <span class="metric-value">${item.margin}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Short Interest
            if (data.shortInterest) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">‚ö†Ô∏è Short Interest</div>
                        <div class="metric-row">
                            <span class="metric-label">Short % of Float</span>
                            <span class="metric-value">${data.shortInterest.shortPercentOfFloat}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Shares Short</span>
                            <span class="metric-value">${formatLargeNumber(data.shortInterest.sharesShort)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Days to Cover</span>
                            <span class="metric-value">${data.shortInterest.daysToCover}</span>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function createEarningsSection(data) {
            let html = '<div class="metrics-grid">';

            if (data.earningsSurprise && data.earningsSurprise.length > 0) {
                html += `
                    <div class="metric-card" style="grid-column: 1 / -1;">
                        <div class="metric-title">üéØ Earnings Surprise History</div>
                        ${data.earningsSurprise.map(item => `
                            <div class="metric-row">
                                <div>
                                    <div class="metric-label">${item.date}</div>
                                    <div style="font-size: 0.9em; color: #888;">
                                        Reported: $${item.reportedEps} | Estimated: $${item.estimatedEps}
                                    </div>
                                </div>
                                <span class="badge ${item.surprise >= 0 ? 'badge-success' : 'badge-danger'}">
                                    ${item.surprise >= 0 ? '+' : ''}${item.surprise}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                html += '<p>No earnings surprise data available</p>';
            }

            html += '</div>';
            return html;
        }

        function createSecSection(secData) {
            if (!secData) {
                return '<p>SEC filing data not available for this ticker</p>';
            }

            // Parse the SEC data text into structured format
            let html = '<div class="metrics-grid">';
            
            // Try to extract structured data from the text
            const lines = secData.split('\n');
            let currentSection = '';
            let sectionData = {};
            
            lines.forEach(line => {
                line = line.trim();
                
                // Detect section headers
                if (line.includes('SALES GROWTH Y/Y')) {
                    currentSection = 'sales';
                    sectionData.sales = [];
                } else if (line.includes('EARNINGS GROWTH Y/Y')) {
                    currentSection = 'earnings';
                    sectionData.earnings = [];
                } else if (line.includes('EBITDA MARGINS')) {
                    currentSection = 'ebitda';
                    sectionData.ebitda = [];
                } else if (line.includes('Q') && line.includes('FY') && currentSection) {
                    // This is a quarter entry
                    sectionData[currentSection].push({ header: line, details: [] });
                } else if (line && currentSection && sectionData[currentSection].length > 0) {
                    // This is detail data for the current quarter
                    const lastEntry = sectionData[currentSection][sectionData[currentSection].length - 1];
                    lastEntry.details.push(line);
                }
            });

            // Create Sales Growth Card
            if (sectionData.sales && sectionData.sales.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìà Sales Growth Y/Y (SEC Filings)</div>
                        ${sectionData.sales.map(quarter => {
                            const details = quarter.details.filter(d => d);
                            const dateMatch = details.find(d => d.includes('date:'));
                            const currentMatch = details.find(d => d.includes('currentRevenue:'));
                            const priorMatch = details.find(d => d.includes('priorYearRevenue:'));
                            const growthMatch = details.find(d => d.includes('yoyGrowth:'));
                            
                            return `
                                <div style="margin-bottom: 15px; padding: 12px; background: #2a2a2a; border-radius: 6px;">
                                    <div style="color: #4a9eff; font-weight: 600; margin-bottom: 8px;">${quarter.header}</div>
                                    ${dateMatch ? `<div style="font-size: 0.9em; color: #888; margin-bottom: 5px;">${dateMatch}</div>` : ''}
                                    ${currentMatch ? `<div style="color: #a0a0a0;">${currentMatch}</div>` : ''}
                                    ${priorMatch ? `<div style="color: #a0a0a0;">${priorMatch}</div>` : ''}
                                    ${growthMatch ? `
                                        <div style="margin-top: 5px;">
                                            <span style="color: #888;">Growth: </span>
                                            <span style="font-weight: 600; color: ${growthMatch.includes('-') ? '#e87c7c' : '#5fb865'};">
                                                ${growthMatch.replace('yoyGrowth:', '').trim()}
                                            </span>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // Create Earnings Growth Card
            if (sectionData.earnings && sectionData.earnings.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üí∞ Earnings Growth Y/Y (SEC Filings)</div>
                        ${sectionData.earnings.map(quarter => {
                            const details = quarter.details.filter(d => d);
                            const dateMatch = details.find(d => d.includes('date:'));
                            const currentMatch = details.find(d => d.includes('currentEarnings:'));
                            const priorMatch = details.find(d => d.includes('priorYearEarnings:'));
                            const growthMatch = details.find(d => d.includes('yoyGrowth:'));
                            
                            return `
                                <div style="margin-bottom: 15px; padding: 12px; background: #2a2a2a; border-radius: 6px;">
                                    <div style="color: #4a9eff; font-weight: 600; margin-bottom: 8px;">${quarter.header}</div>
                                    ${dateMatch ? `<div style="font-size: 0.9em; color: #888; margin-bottom: 5px;">${dateMatch}</div>` : ''}
                                    ${currentMatch ? `<div style="color: #a0a0a0;">${currentMatch}</div>` : ''}
                                    ${priorMatch ? `<div style="color: #a0a0a0;">${priorMatch}</div>` : ''}
                                    ${growthMatch ? `
                                        <div style="margin-top: 5px;">
                                            <span style="color: #888;">Growth: </span>
                                            <span style="font-weight: 600; color: ${growthMatch.includes('-') ? '#e87c7c' : '#5fb865'};">
                                                ${growthMatch.replace('yoyGrowth:', '').trim()}
                                            </span>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // Create EBITDA Card if available
            if (sectionData.ebitda && sectionData.ebitda.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìä EBITDA Margins (SEC Filings)</div>
                        ${sectionData.ebitda.map(quarter => {
                            const details = quarter.details.filter(d => d).join('<br>');
                            return `
                                <div style="margin-bottom: 15px; padding: 12px; background: #2a2a2a; border-radius: 6px;">
                                    <div style="color: #4a9eff; font-weight: 600; margin-bottom: 8px;">${quarter.header}</div>
                                    <div style="color: #a0a0a0; font-size: 0.9em;">${details}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } else {
                // Check if there's a note about EBITDA
                const hasEbitdaNote = secData.includes('EBITDA data not');
                if (hasEbitdaNote) {
                    html += `
                        <div class="metric-card">
                            <div class="metric-title">üìä EBITDA Margins</div>
                            <div style="padding: 12px; background: #2a2a2a; border-radius: 6px; color: #a0a0a0;">
                                EBITDA data not directly available in SEC filings. This metric may need to be calculated from other line items.
                            </div>
                        </div>
                    `;
                }
            }

            // If no structured data was found, show a formatted raw view
            if (Object.keys(sectionData).length === 0) {
                html += `
                    <div class="metric-card" style="grid-column: 1 / -1;">
                        <div class="metric-title">üìÑ SEC Filing Data</div>
                        <div style="padding: 15px; background: #1a1a1a; border-radius: 8px; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 0.9em; line-height: 1.6; color: #a0a0a0; white-space: pre-wrap;">${secData}</div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function createNewsSection(newsData) {
            if (!newsData || newsData.length === 0) {
                return '<p>No recent news articles found</p>';
            }

            return `
                <div class="news-section">
                    ${newsData.map(article => `
                        <div class="news-item">
                            <div class="news-title">${article.title}</div>
                            <div class="news-meta">
                                <span>üì∞ ${article.source}</span>
                                <span>üìÖ ${new Date(article.publishedAt).toLocaleDateString()}</span>
                                ${article.author && article.author !== 'Unknown' ? `<span>‚úçÔ∏è ${article.author}</span>` : ''}
                            </div>
                            ${article.description && article.description !== 'N/A' ? `
                                <div class="news-description">${article.description}</div>
                            ` : ''}
                            <a href="${article.url}" target="_blank" class="news-link">Read full article ‚Üí</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function formatLargeNumber(num) {
            if (num === 'N/A' || !num) return 'N/A';
            if (num >= 1e9) return `${(num / 1e9).toFixed(2)}B`;
            if (num >= 1e6) return `${(num / 1e6).toFixed(2)}M`;
            if (num >= 1e3) return `${(num / 1e3).toFixed(2)}K`;
            return num.toString();
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
