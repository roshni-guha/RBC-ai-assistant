<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Analyst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .results-container {
            display: grid;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .company-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .company-info .card-title {
            color: white;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 600;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .metric-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metric-title {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .news-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .news-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .news-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .news-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .news-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AI Research Analyst</h1>
            <p class="subtitle">Automated Financial Analysis & Investment Research</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input type="text" id="tickerInput" placeholder="Enter ticker symbol (e.g., AAPL, MSFT, PLTR)" />
                <button class="btn btn-primary" id="analyzeBtn">Analyze Stock</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing stock data...</p>
        </div>

        <div id="errorContainer"></div>
        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        const tickerInput = document.getElementById('tickerInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const resultsContainer = document.getElementById('resultsContainer');

        // Allow Enter key to trigger analysis
        tickerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        analyzeBtn.addEventListener('click', analyzeStock);

        async function analyzeStock() {
            const ticker = tickerInput.value.trim().toUpperCase();
            
            if (!ticker) {
                showError('Please enter a ticker symbol');
                return;
            }

            // Clear previous results
            errorContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                // Fetch all data in parallel
                const [yahooData, secData, newsData] = await Promise.all([
                    fetchYahooData(ticker),
                    fetchSecData(ticker),
                    fetchNewsData(ticker)
                ]);

                displayResults(ticker, yahooData, secData, newsData);
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        async function fetchYahooData(ticker) {
            const response = await fetch('http://localhost:3000/api/stock-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ticker })
            });

            if (!response.ok) {
                throw new Error('Failed to fetch Yahoo Finance data');
            }

            const result = await response.json();
            return JSON.parse(result.data);
        }

        async function fetchSecData(ticker) {
            try {
                const response = await fetch('http://localhost:3000/api/sec-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                if (!response.ok) {
                    return null;
                }

                const result = await response.json();
                return result.data;
            } catch (error) {
                console.error('SEC data error:', error);
                return null;
            }
        }

        async function fetchNewsData(ticker) {
            try {
                const response = await fetch('http://localhost:3000/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                if (!response.ok) {
                    return [];
                }

                const result = await response.json();
                return result.articles || [];
            } catch (error) {
                console.error('News data error:', error);
                return [];
            }
        }

        function displayResults(ticker, yahooData, secData, newsData) {
            let html = '';

            // Company Info Card
            html += createCompanyInfoCard(yahooData);

            // Tabs for different data sections
            html += `
                <div class="card">
                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('fundamentals')">Fundamentals</button>
                        <button class="tab" onclick="switchTab('earnings')">Earnings</button>
                        <button class="tab" onclick="switchTab('sec')">SEC Filings</button>
                        <button class="tab" onclick="switchTab('news')">News</button>
                    </div>

                    <div id="fundamentals" class="tab-content active">
                        ${createFundamentalsSection(yahooData)}
                    </div>

                    <div id="earnings" class="tab-content">
                        ${createEarningsSection(yahooData)}
                    </div>

                    <div id="sec" class="tab-content">
                        ${createSecSection(secData)}
                    </div>

                    <div id="news" class="tab-content">
                        ${createNewsSection(newsData)}
                    </div>
                </div>
            `;

            resultsContainer.innerHTML = html;
        }

        function createCompanyInfoCard(data) {
            const info = data.companyInfo;
            const formatNumber = (num) => {
                if (num >= 1e12) return `$${(num / 1e12).toFixed(2)}T`;
                if (num >= 1e9) return `$${(num / 1e9).toFixed(2)}B`;
                if (num >= 1e6) return `$${(num / 1e6).toFixed(2)}M`;
                return `$${num}`;
            };

            return `
                <div class="card company-info">
                    <div class="card-header">
                        <div>
                            <div class="card-title">${info.name}</div>
                            <div style="opacity: 0.9; margin-top: 5px;">${data.ticker}</div>
                        </div>
                        <div class="info-value">$${info.price.toFixed(2)}</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Market Cap</div>
                            <div class="info-value">${formatNumber(info.marketCap)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sector</div>
                            <div class="info-value">${info.sector}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Industry</div>
                            <div class="info-value">${info.industry}</div>
                        </div>
                        ${data.earningsDates.previous ? `
                        <div class="info-item">
                            <div class="info-label">Last Earnings</div>
                            <div class="info-value">${data.earningsDates.previous}</div>
                        </div>
                        ` : ''}
                        ${data.earningsDates.next ? `
                        <div class="info-item">
                            <div class="info-label">Next Earnings</div>
                            <div class="info-value">${data.earningsDates.next}</div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function createFundamentalsSection(data) {
            let html = '<div class="metrics-grid">';

            // Sales Growth
            if (data.salesGrowth && data.salesGrowth.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìà Sales Growth (Y/Y)</div>
                        ${data.salesGrowth.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter} (${item.date})</span>
                                <span class="metric-value ${item.growth >= 0 ? 'positive' : 'negative'}">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // FCF Growth
            if (data.fcfGrowth && data.fcfGrowth.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üí∞ Free Cash Flow Growth</div>
                        ${data.fcfGrowth.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter}</span>
                                <span class="metric-value ${item.growth >= 0 ? 'positive' : 'negative'}">
                                    ${item.growth >= 0 ? '+' : ''}${item.growth}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Gross Margins
            if (data.grossMargins && data.grossMargins.length > 0) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">üìä Gross Margins</div>
                        ${data.grossMargins.map(item => `
                            <div class="metric-row">
                                <span class="metric-label">${item.quarter}</span>
                                <span class="metric-value">${item.margin}%</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Short Interest
            if (data.shortInterest) {
                html += `
                    <div class="metric-card">
                        <div class="metric-title">‚ö†Ô∏è Short Interest</div>
                        <div class="metric-row">
                            <span class="metric-label">Short % of Float</span>
                            <span class="metric-value">${data.shortInterest.shortPercentOfFloat}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Shares Short</span>
                            <span class="metric-value">${formatLargeNumber(data.shortInterest.sharesShort)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Days to Cover</span>
                            <span class="metric-value">${data.shortInterest.daysToCover}</span>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function createEarningsSection(data) {
            let html = '<div class="metrics-grid">';

            if (data.earningsSurprise && data.earningsSurprise.length > 0) {
                html += `
                    <div class="metric-card" style="grid-column: 1 / -1;">
                        <div class="metric-title">üéØ Earnings Surprise History</div>
                        ${data.earningsSurprise.map(item => `
                            <div class="metric-row">
                                <div>
                                    <div class="metric-label">${item.date}</div>
                                    <div style="font-size: 0.9em; color: #888;">
                                        Reported: $${item.reportedEps} | Estimated: $${item.estimatedEps}
                                    </div>
                                </div>
                                <span class="badge ${item.surprise >= 0 ? 'badge-success' : 'badge-danger'}">
                                    ${item.surprise >= 0 ? '+' : ''}${item.surprise}%
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                html += '<p>No earnings surprise data available</p>';
            }

            html += '</div>';
            return html;
        }

        function createSecSection(secData) {
            if (!secData) {
                return '<p>SEC filing data not available for this ticker</p>';
            }

            return `
                <div class="metric-card">
                    <div class="metric-title">üìÑ SEC Filing Data</div>
                    <pre style="background: #f8f9fa; padding: 15px; border-radius: 8px; overflow-x: auto;">${secData}</pre>
                </div>
            `;
        }

        function createNewsSection(newsData) {
            if (!newsData || newsData.length === 0) {
                return '<p>No recent news articles found</p>';
            }

            return `
                <div class="news-section">
                    ${newsData.map(article => `
                        <div class="news-item">
                            <div class="news-title">${article.title}</div>
                            <div class="news-meta">
                                <span>üì∞ ${article.source}</span>
                                <span>üìÖ ${new Date(article.publishedAt).toLocaleDateString()}</span>
                                ${article.author && article.author !== 'Unknown' ? `<span>‚úçÔ∏è ${article.author}</span>` : ''}
                            </div>
                            ${article.description && article.description !== 'N/A' ? `
                                <div class="news-description">${article.description}</div>
                            ` : ''}
                            <a href="${article.url}" target="_blank" class="news-link">Read full article ‚Üí</a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function formatLargeNumber(num) {
            if (num === 'N/A' || !num) return 'N/A';
            if (num >= 1e9) return `${(num / 1e9).toFixed(2)}B`;
            if (num >= 1e6) return `${(num / 1e6).toFixed(2)}M`;
            if (num >= 1e3) return `${(num / 1e3).toFixed(2)}K`;
            return num.toString();
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
</html>
